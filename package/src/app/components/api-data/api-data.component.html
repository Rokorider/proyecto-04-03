
  <div *ngIf="loading">
    Cargando datos...
  </div>

  <div *ngIf="error">
    Error al cargar datos: {{ error.message }}
  </div>
  
  <div *ngIf="data && data.length > 0">
    <table>
      <thead>
        <tr>
          <th *ngFor="let column of columns">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data">
          <td *ngFor="let column of columns">{{ row[column] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
